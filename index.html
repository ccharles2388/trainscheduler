<!DOCTYPE html>
<html lang="en">
<head>
  <title>Train Scheduler</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- Connected Javascript File -->
  <script src="app.js"></script>
  <!-- Added Styling Instead Of Creating A CSS File -->
  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 20%;
    }
  </style>
</head>
<body>
<!-- Train Schedule Tracker Main Container -->
<div class="container">

<!-- Jumbotron -->
  <div class="jumbotron" style="background-color: black; color:white;">
      <h1 class="text-center">Train Schedule Data</h1>
      <h3 class="text-center">Please Check Schedules And Times</h3>
  </div>
  <div class="row">

    <div class="col-md-12">

      <!-- Current Train Schedules-->
      <div class="card mb-4">
        <div class="card-header">Current Train Schedules</div>
        <div class="card-body">
          <table class="table table-sm table-hover" id='train-table'>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Mins Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- Add Train Information   -->
      <div class="card mb-4">
        <div class="card-header">Add Train</div>
        <div class="card-body">

          <!-- Train Schedule Detail Form -->
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" placeholder="NY Express" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" placeholder="Going To" type="text">
            </div>
            <div class="form-group">
              <label for="first-time-input">First Time Train Leaves</label>
              <input class="form-control" id="first-time-input" placeholder="0700 Miltary Input" type="text">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency In Mins</label>
              <input class="form-control" id="frequency-input" placeholder="Mins Only" type="text">
            </div>
            <button class="btn btn-primary float-right" id="add-train-btn">Train</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>
  
</div>


</body>
</html>
